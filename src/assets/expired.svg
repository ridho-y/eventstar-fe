
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%" spreadMethod="pad" gradientTransform="rotate(45)">
      <stop offset="0%" stop-color="#434342" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#434342" stop-opacity="1"/>
    </linearGradient>
    <pattern id="pattern" x="0" y="0" width="100" height="30" patternUnits="userSpaceOnUse" patternTransform="rotate(-35)">
      <text x="0" y="20" style="font-family:Arial; font-size:20px; font-weight:bold; stroke:none; fill:#434342; fill-opacity:0.3">EXPIRED</text>
    </pattern>
  </defs>
  <rect x="0" y="0" rx="10" ry="10" width="100%" height="100%" style=" fill: url( #gradient); fill-opacity:0.3;"/>
  <rect x="0" y="0" rx="10" ry="10" width="100%" height="100%" style=" fill: url( #pattern); fill-opacity:0.3;"/>
</svg>